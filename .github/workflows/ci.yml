name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang g++ make libbenchmark-dev

      - name: Run tests
        run: make test

      - name: Run check_comments script
        run: |
          chmod +x ./tools/check_comments.pl
          perl tools/check_comments.pl

      - name: Execute test.sh script
        run: |
          chmod +x ./tools/test.sh
          ./tools/test.sh

      - name: Format code
        run: ./tools/format.sh
